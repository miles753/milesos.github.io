<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Intranet-Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            margin-right: 10px;
        }
        section {
            padding: 20px;
            margin: 20px;
        }
        #postInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #postButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #postButton:hover {
            background-color: #45a049;
        }
        #postsContainer {
            margin-top: 20px;
        }
        .post {
            background-color: #f9f9f9;
            border-left: 6px solid #4CAF50;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf meiner Intranet-Website</h1>
    </header>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Kontakt</a>
    </nav>
    <section>
        <h2>Neuen Text verfassen</h2>
        <input type="text" id="postInput" placeholder="Hier Text eingeben">
        <button id="postButton">Speichern</button>
        <div id="postsContainer">
            <!-- Hier werden die gespeicherten Posts angezeigt -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Meine Firma</p>
    </footer>

    <script>
        // Funktion zum Hinzufügen eines neuen Posts
        function addPost() {
            var postInput = document.getElementById("postInput");
            var text = postInput.value;
            if (text.trim() === "") {
                alert("Bitte geben Sie einen Text ein.");
                return;
            }
            var currentDate = new Date();
            var dateString = currentDate.toLocaleString();
            var post = '<div class="post"><p>' + text + '</p><p>Veröffentlicht am: ' + dateString + '</p></div>';
            var postsContainer = document.getElementById("postsContainer");
            postsContainer.insertAdjacentHTML("beforeend", post);
            postInput.value = "";
        }

        // Event-Listener für den Speichern-Button
        document.getElementById("postButton").addEventListener("click", addPost);
    </script>
</body>
</html>
