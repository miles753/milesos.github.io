<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Intranet-Website</title>
    <style>
        /* CSS-Stile wie zuvor */
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf meiner Intranet-Website</h1>
    </header>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Kontakt</a>
    </nav>
    <section>
        <h2>Neuen Text verfassen</h2>
        <input type="text" id="postInput" placeholder="Hier Text eingeben">
        <button id="postButton">Speichern</button>
        <div id="postsContainer">
            <!-- Hier werden die gespeicherten Posts angezeigt -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Meine Firma</p>
    </footer>

    <script>
        // Funktion zum Laden der gespeicherten Posts aus dem Local Storage
        function loadPosts() {
            var postsContainer = document.getElementById("postsContainer");
            var posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.forEach(function(post) {
                var postElement = '<div class="post"><p>' + post.text + '</p><p>Veröffentlicht am: ' + post.date + '</p></div>';
                postsContainer.insertAdjacentHTML("beforeend", postElement);
            });
        }

        // Funktion zum Speichern eines neuen Posts im Local Storage
        function savePost(text, date) {
            var posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.push({ text: text, date: date });
            localStorage.setItem("posts", JSON.stringify(posts));
        }

        // Funktion zum Hinzufügen eines neuen Posts
        function addPost() {
            var postInput = document.getElementById("postInput");
            var text = postInput.value;
            if (text.trim() === "") {
                alert("Bitte geben Sie einen Text ein.");
                return;
            }
            var currentDate = new Date();
            var dateString = currentDate.toLocaleString();
            var post = '<div class="post"><p>' + text + '</p><p>Veröffentlicht am: ' + dateString + '</p></div>';
            var postsContainer = document.getElementById("postsContainer");
            postsContainer.insertAdjacentHTML("beforeend", post);
            savePost(text, dateString); // Speichern des Posts im Local Storage
            postInput.value = "";
        }

        // Event-Listener für den Speichern-Button
        document.getElementById("postButton").addEventListener("click", addPost);

        // Beim Laden der Seite die gespeicherten Posts laden
        window.onload = loadPosts;
    </script>
</body>
</html>
