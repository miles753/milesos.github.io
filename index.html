<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Intranet-Website</title>
    <style>
        /* CSS-Stile wie zuvor */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Willkommen auf meiner Intranet-Website</h1>
    </header>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Kontakt</a>
    </nav>
    <section>
        <h2>Neuen Text verfassen</h2>
        <textarea id="postInput" placeholder="Hier Markdown eingeben" rows="10"></textarea>
        <button id="postButton">Speichern</button>
        <div id="postsContainer">
            <!-- Hier werden die gespeicherten Posts angezeigt -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Meine Firma</p>
    </footer>

    <script>
        function loadPosts() {
            var postsContainer = document.getElementById("postsContainer");
            var posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.forEach(function(post, index) {
                var postElement = '<div class="post" data-index="' + index + '">' + post.text + '<p>Veröffentlicht am: ' + post.date + '</p><button class="deleteButton">Löschen</button></div>';
                postsContainer.insertAdjacentHTML("beforeend", postElement);
            });
        }

        function savePost(text, date) {
            var posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.push({ text: text, date: date });
            localStorage.setItem("posts", JSON.stringify(posts));
        }

        function deletePost(index) {
            var posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.splice(index, 1);
            localStorage.setItem("posts", JSON.stringify(posts));
            location.reload(); // Seite neu laden, um die Änderungen anzuzeigen
        }

        function addPost() {
            var postInput = document.getElementById("postInput");
            var text = marked(postInput.value); // Konvertierung von Markdown
            if (text.trim() === "") {
                alert("Bitte geben Sie einen Text ein.");
                return;
            }
            var currentDate = new Date();
            var dateString = currentDate.toLocaleString();
            var post = '<div class="post">' + text + '<p>Veröffentlicht am: ' + dateString + '</p><button class="deleteButton">Löschen</button></div>';
            var postsContainer = document.getElementById("postsContainer");
            postsContainer.insertAdjacentHTML("beforeend", post);
            savePost(postInput.value, dateString); // Speichern des Roh-Markdown-Texts
            postInput.value = "";
        }

        document.getElementById("postButton").addEventListener("click", addPost);

        window.onload = loadPosts;

        // Event Delegation zum Löschen von Posts
        document.getElementById("postsContainer").addEventListener("click", function(event) {
            if (event.target.classList.contains("deleteButton")) {
                var postIndex = event.target.parentNode.getAttribute("data-index");
                deletePost(postIndex);
            }
        });
    </script>
</body>
</html>
